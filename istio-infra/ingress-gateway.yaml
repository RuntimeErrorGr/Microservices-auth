apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: webserver-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: webserver-vs
spec:
  hosts:
    - "*"
  gateways:
    - webserver-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: webserver-service
            port:
              number: 5000
