apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: posd-app-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: posd-app-vs
spec:
  hosts:
  - "*"
  gateways:
  - posd-app-gateway
  http:
  - match:
    - uri:
        prefix: "/"
    route:
    - destination:
        host: webserver-service.default.svc.cluster.local
        port:
          number: 80
    timeout: 5s
    retries:
      attempts: 3
      perTryTimeout: 2s
      retryOn: connect-failure,refused-stream,unavailable,cancelled,resource-exhausted,5xx
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: webserver-destination
spec:
  host: webserver-service.default.svc.cluster.local
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
    connectionPool:
      tcp:
        maxConnections: 100
        connectTimeout: 5s
      http:
        http1MaxPendingRequests: 100
        maxRequestsPerConnection: 10
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: keycloak-vs
spec:
  hosts:
    - "posd-app-keycloak.com"
  gateways:
    - posd-app-gateway
  http:
    - route:
        - destination:
            host: keycloak-service.default.svc.cluster.local
            port:
              number: 88