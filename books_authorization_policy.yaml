apiVersion: security.istio.io/v1beta1
kind: RequestAuthentication
metadata:
  name: books-information-auth
  namespace: default
spec:
  selector:
    matchLabels:
      app: books-information
  jwtRules:
  - issuer: "https://posd-app-keycloak.com/realms/Istio"
    jwksUri: "http://10.110.162.21:88/realms/Istio/protocol/openid-connect/certs"
    forwardOriginalToken: true
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: books-policy
  namespace: default
spec:
  selector:
    matchLabels:
      app: books-information
  action: ALLOW
  rules:
  - to:
    - operation:
        methods: ["GET", "POST", "PUT", "DELETE"]
        paths: ["*"]
    when:
    - key: request.auth.claims.resource_access.Istio.roles
      values: ["admin"]