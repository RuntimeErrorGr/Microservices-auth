{% extends "base_layout.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">Istio Resource Access Policy Editor</h1>
    
    <!-- Books Permissions Section -->
    <div class="mb-8">
        <h2 class="text-xl font-semibold mb-4">Permissions for BOOKS</h2>
        <div class="bg-white rounded-lg shadow p-6">
            <table class="w-full">
                <thead>
                    <tr>
                        <th class="text-left">Role</th>
                        <th class="text-center">View</th>
                        <th class="text-center">Add</th>
                        <th class="text-center">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="py-2">user</td>
                        <td class="text-center"><input type="checkbox" class="books-permission" data-role="user" data-permission="view"></td>
                        <td class="text-center"><input type="checkbox" class="books-permission" data-role="user" data-permission="add"></td>
                        <td class="text-center"><input type="checkbox" class="books-permission" data-role="user" data-permission="delete"></td>
                    </tr>
                    <tr>
                        <td class="py-2">user verified</td>
                        <td class="text-center"><input type="checkbox" class="books-permission" data-role="verified" data-permission="view"></td>
                        <td class="text-center"><input type="checkbox" class="books-permission" data-role="verified" data-permission="add"></td>
                        <td class="text-center"><input type="checkbox" class="books-permission" data-role="verified" data-permission="delete"></td>
                    </tr>
                    <tr>
                        <td class="py-2">user verified moderator</td>
                        <td class="text-center"><input type="checkbox" class="books-permission" data-role="moderator" data-permission="view"></td>
                        <td class="text-center"><input type="checkbox" class="books-permission" data-role="moderator" data-permission="add"></td>
                        <td class="text-center"><input type="checkbox" class="books-permission" data-role="moderator" data-permission="delete"></td>
                    </tr>
                </tbody>
            </table>
            <button id="saveBookPermissions" class="mt-4 px-4 py-2 bg-purple-200 hover:bg-purple-300 rounded">Save</button>
        </div>
    </div>

    <!-- Reviews Permissions Section -->
    <div class="mb-8">
        <h2 class="text-xl font-semibold mb-4">Permissions for REVIEWS</h2>
        <div class="bg-white rounded-lg shadow p-6">
            <table class="w-full">
                <thead>
                    <tr>
                        <th class="text-left">Role</th>
                        <th class="text-center">View</th>
                        <th class="text-center">Add</th>
                        <th class="text-center">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="py-2">user</td>
                        <td class="text-center"><input type="checkbox" class="reviews-permission" data-role="user" data-permission="view"></td>
                        <td class="text-center"><input type="checkbox" class="reviews-permission" data-role="user" data-permission="add"></td>
                        <td class="text-center"><input type="checkbox" class="reviews-permission" data-role="user" data-permission="delete"></td>
                    </tr>
                    <tr>
                        <td class="py-2">user verified</td>
                        <td class="text-center"><input type="checkbox" class="reviews-permission" data-role="verified" data-permission="view"></td>
                        <td class="text-center"><input type="checkbox" class="reviews-permission" data-role="verified" data-permission="add"></td>
                        <td class="text-center"><input type="checkbox" class="reviews-permission" data-role="verified" data-permission="delete"></td>
                    </tr>
                    <tr>
                        <td class="py-2">user verified moderator</td>
                        <td class="text-center"><input type="checkbox" class="reviews-permission" data-role="moderator" data-permission="view"></td>
                        <td class="text-center"><input type="checkbox" class="reviews-permission" data-role="moderator" data-permission="add"></td>
                        <td class="text-center"><input type="checkbox" class="reviews-permission" data-role="moderator" data-permission="delete"></td>
                    </tr>
                </tbody>
            </table>
            <button id="saveReviewPermissions" class="mt-4 px-4 py-2 bg-purple-200 hover:bg-purple-300 rounded">Save</button>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Load current permissions
    fetch('/api/permissions')
        .then(response => response.json())
        .then(data => {
            updateCheckboxes('books', data.books);
            updateCheckboxes('reviews', data.reviews);
        });

    function updateCheckboxes(resource, permissions) {
        permissions.forEach(perm => {
            const checkbox = document.querySelector(
                `.${resource}-permission[data-role="${perm.role}"][data-permission="${perm.permission}"]`
            );
            if (checkbox) {
                checkbox.checked = perm.granted;
            }
        });
    }

    document.getElementById('saveBookPermissions').addEventListener('click', () => {
        savePermissions('books');
    });

    document.getElementById('saveReviewPermissions').addEventListener('click', () => {
        savePermissions('reviews');
    });

    function savePermissions(resource) {
        const permissions = [];
        document.querySelectorAll(`.${resource}-permission`).forEach(checkbox => {
            permissions.push({
                role: checkbox.dataset.role,
                permission: checkbox.dataset.permission,
                granted: checkbox.checked
            });
        });

        fetch(`/api/permissions/${resource}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ permissions })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert(`${resource} permissions updated successfully`);
            } else {
                alert(`Error updating ${resource} permissions`);
            }
        });
    }
});
</script>
{% endblock %}
