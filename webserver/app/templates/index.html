<!DOCTYPE html>
<html lang="en">
<head>
    {% block metas %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% endblock %}

    <title>Istio App</title>

    {% block styles %}
    <style>
        table {
            color: #333;
            background: white;
            border: 1px solid grey;
            font-size: 12pt;
            border-collapse: collapse;
            width: 100%;
        }

        table thead th,
        table tfoot th {
            color: #fff;
            background: #466BB0;
        }

        table caption {
            padding: .5em;
        }

        table th,
        table td {
            padding: .5em;
            border: 1px solid lightgrey;
        }
    </style>
    {% endblock %}
</head>
<body>
    {% block scripts %}
    <link href="{{ url_for('static', filename='tailwind/tailwind.css') }}" rel="stylesheet">

    <script>
        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const response = await fetch ('/login', {
                method: 'POST',
                body: new URLSearchParams({
                    username: username,
                    password: password
                }),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            });

            if (response.ok) {
                const data = await response.json();
                window.location.href = '/dashboard';
            }
        }
    </script>
    {% endblock %}

    {% block content %}
    <div class="mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col space-y-5 py-32 mx-auto max-w-7xl">
            <h3 class="text-2xl">Hello! This is our Istio books review app.</h3>
            
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
            
            <form method="post" onsubmit="handleLogin(event)" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
                    <input type="text" id="username" name="username" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                    <input type="password" id="password" name="password" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <button type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Login
                </button>
            </form>
        </div>
    </div>
    {% endblock %}
</body>
</html>
