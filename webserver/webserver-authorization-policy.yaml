apiVersion: security.istio.io/v1beta1
kind: RequestAuthentication
metadata:
  name: webserver-auth
  namespace: default
spec:
  selector:
    matchLabels:
      app: webserver
  jwtRules:
  - issuer: "https://posd-app-keycloak.com/realms/Istio"
    jwksUri: "http://10.110.162.21:88/realms/Istio/protocol/openid-connect/certs"
    forwardOriginalToken: true
    fromHeaders:
    - name: Authorization
      prefix: "Bearer "
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: webserver-auth
spec:
  selector:
    matchLabels:
      app: webserver
  action: ALLOW
  rules:
    - to:
        - operation:
            methods: [ "GET" ]
            paths:
              [
                "/",
                "/static/tailwind/tailwind.css",
                "/books",
                "/books/*",
                "/dashboard",
                "/login",
                "/requests",
                "/requests/*",
                "/teapot",
                "/policy/editor",
                "/api/permissions"
            ]

    - to:
        - operation:
            methods: [ "POST" ]
            paths: [ "/login", "/logout", "/api/permissions/*"]
    - to:
        - operation:
            methods: [ "POST" ]
            paths: [ "/books", "/books/reviews/*"]
      when:
        - key: request.auth.claims[resource_access][Istio][roles]
          values: ["admin"]
    - to:
        - operation:
            methods: [ "DELETE" ]
            paths: [ "/books/*", "/settings/delete_role" ]
      when:
        - key: request.auth.claims[resource_access][Istio][roles]
          values: ["admin"]